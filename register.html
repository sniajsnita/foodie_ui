<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER FOODIE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=League+Spartan:wght@100..900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Kolom Gambar di Kiri -->
        <div class="col-md-6 p-0">
          <img
            src="images/GAMBAR1.png"
            alt="FOODIE"
            class="img-fluid full-height"
          />
        </div>

        <!-- Kolom Konten di Kanan -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="text-align: center"
        >
          <div>
            <img src="images/LOGO.png" alt="FOODIE" width="40%" height="40%" />

            <h1 style="color: #f09133"><b>Welcome!</b></h1>

            <form onsubmit="return validateRegisterForm(event)">
              <div class="input-group mb-3">
                <input
                  class="form-control custom-outline"
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control custom-outline"
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control custom-outline"
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control custom-outline"
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Kata Sandi"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  class="form-control custom-outline"
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Konfirmasi Kata Sandi"
                  required
                />
              </div>
              <p class="line-text-alternate">ATAU</p>
              <div
                class="google-signup align-items-center justify-content-center"
                style="padding-bottom: 10px"
              >
                <img
                  src="images/google.png"
                  alt="google"
                  width="5%"
                  height="5%"
                /><a href="daftargoogle.html">Daftar dengan Google</a>
              </div>
              <div class="d-grid gap-2">
                <button class="masuk" type="submit">DAFTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateRegisterForm(event) {
        // Mencegah form untuk dikirimkan jika validasi gagal
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();

        if (!username) {
          alert("Username tidak boleh kosong.");
          return false;
        }

        if (!name) {
          alert("Name tidak boleh kosong.");
          return false;
        }

        if (!email) {
          alert("Email tidak boleh kosong.");
          return false;
        }

        if (!password) {
          alert("Kata Sandi tidak boleh kosong.");
          return false;
        }

        if (!confirmPassword) {
          alert("Konfirmasi Kata Sandi tidak boleh kosong.");
          return false;
        }

        if (password !== confirmPassword) {
          alert("Kata Sandi dan Konfirmasi Kata Sandi harus sama.");
          return false;
        }

        // Validasi berhasil, arahkan ke halaman login
        window.location.href = "login.html"; // Mengarahkan ke halaman login.html
        return true;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
