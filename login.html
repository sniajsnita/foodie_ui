<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login FOODIE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=League+Spartan:wght@100..900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Kolom Gambar di Kiri -->
        <div class="col-md-6 p-0">
          <img
            src="images/GAMBAR1.png"
            alt="FOODIE"
            class="img-fluid full-height"
          />
        </div>

        <!-- Kolom Konten di Kanan -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="text-align: center"
        >
          <div>
            <img src="images/LOGO.png" alt="FOODIE" width="40%" height="40%" />
            <h1 style="color: #f09133;"><b>Welcome!</b></h1>
            <form action="rumah.html" method="get" onsubmit="return validateForm()">
              <div class="input-group mb-3">
                <input type="text" id="username" class="form-control custom-outline" placeholder="Username" required />
              </div>
              <div class="input-group mb-3">
                <input type="password" id="password" class="form-control custom-outline" placeholder="Password" required />
              </div>
              <div style="text-align: left;">
                <span class="google-signup"><a href="lupakatasandi.html">Lupa Kata Sandi?</a></span>
              </div>
              <div class="d-grid gap-2">
                <button class="masuk" type="submit">MASUK</button>
              </div>
            </form>
            <p class="line-text-alternate">ATAU</p>
            <img src="images/google.png" alt="google" width="5%" height="5%">
            <span class="google-signup"><a href="logingoogle.html">Daftar dengan Google</a></span>
            <p style="padding-top: 7px; color: #4472C4">Belum punya akun? <span class="google-signup" onclick="window.location.href='register.html';"><a href="register.html" class="google-signup"><strong>Daftar</strong></a></p></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username) {
          alert('Username tidak boleh kosong.');
          return false;
        }

        if (!password) {
          alert('Password tidak boleh kosong.');
          return false;
        }

        // Validasi berhasil
        return true;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
